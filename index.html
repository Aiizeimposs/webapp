<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
</head>
<body>
    <h1>Web App จาก Google Apps Script</h1>
    <iframe src="" id="webAppFrame" width="100%" height="600px"></iframe>

    <script>
        // รับ URL ของ Web App จากพารามิเตอร์ใน URL
        const urlParams = new URLSearchParams(window.location.search);
        const appUrl = urlParams.get('apps');
        if (appUrl) {
            // แทรก URL ของ Web App ลงใน iframe
            document.getElementById('webAppFrame').src = appUrl;
        } else {
            alert('ไม่พบ URL ของ Web App');
        }
    </script>
</body>
</html>
